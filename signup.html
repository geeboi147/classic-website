<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link rel="stylesheet" href="style.css">
 <link rel="stylesheet"href="css/font-awesome.min.css">
</head>
<body>
<div class="far">
<a href="index.html"><i class="fa fa-home"></i>Back to home</a>
</div>
<section class="signup-body">
<div class="signup-container">

<form id="signup" class="form">
<h1>Sign Up</h1>
<div class="form-field">
<label for="username">Username:</label>

<input id="username" name="username" type="text" autocomplete="off">

<small></small>
</div>
<br>
<div class="form-field">
<label for="email">Email:</label>

<input id="email" name="email" type="text" autocomplete="off">

<small></small>
</div>
<br>
<div class="form-field">
<label for="password">Password:</label>

<input id="password" name="password" type="password" autocomplete="off">

<small></small>
</div>
<br>
<div class="form-field">
<label for="password">Confirm Password</label>

<input id="confirm-password" name="confirm-password" type="password" autocomplete="off">

<small></small>
</div>
<br>
<div class="check-area">
<input type="checkbox">
<p>I accept the <a href="#"> Terms of Use & Privacy Policy</a></p>
</div>
<div class="form-field">


<button type="submit"  class="btn">Sign Up</button>
</div>
<center>
<p>Already have an account? <a href="login.html">Login!</a></p>
</center>
</form>

</div>
</section>







<script src="function.js"></script>
</body>
</html>
